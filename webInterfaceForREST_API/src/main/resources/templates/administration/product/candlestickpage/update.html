<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>La Vela</title>
</head>
<body>
    <div class="header center">
        <div class="main_menu" th:insert="~{fragments :: header}"></div>
    </div>
    <div class="content center">
        <div class="content_form">
            <form action="#" th:action="@{/candlestick/update}" th:object="${product}" method="post">
                <label for="id">ID</label>
                <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name">
                <br/>
                <label for="material">Material</label>
                <input type="text" th:field="*{material}" id="material" placeholder="Material">
                <br/>
                <label for="volume">Volume</label>
                <input type="number" th:field="*{volume}" id="volume" placeholder="Volume">
                <br/>
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="Description">
                <br/>
                <label for="lid">Lid</label>
                <input type=checkbox th:field="*{lid}" id="lid" placeholder="Lid">
                <br/>
                <input type="submit" value="Update Candle">
            </form>
        </div>
    </div>
    <div class="footer center">

    </div>
</body>
</html>
