<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>La Vela</title>
</head>
<body>
    <div class="header center">
        <div class="main_menu" th:insert="~{fragments :: header}"></div>
    </div>
    <div class="content center">
        <div class="content_list">
            <div th:switch="${products}">
                <h2 th:case="null">No users found!</h2>
                <div th:case="*">
                    <h2>Flavorings</h2>
                    <table>
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Comment</th>
                            <th>Status</th>
                            <th>Price</th>
                            <th>Products</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.username}"></td>
                            <td th:text="${product.comment}"></td>
                            <td th:text="${product.status}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.products}"></td>
                            <td><a th:href="@{update/{id}(id=${product.id})}">Редактировать</a></td>
                            <td><a th:href="@{delete/{id}(id=${product.id})}">Удалить</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="footer center">

    </div>
</body>
</html>
